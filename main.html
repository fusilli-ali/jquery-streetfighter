<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LET'S FIGHT!</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="icon" href="images/favicon-trophy.ico">
	<link href='https://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="main">
		<div class="ryu">
			<div class="ryu-still"></div>
			<div class="ryu-ready"></div>
			<div class="ryu-throwing"></div>
			<div class="ryu-cool"></div>
		</div>
		<div>
			<div class="hadouken"></div>
		</div>
		<div class="slideshow">
			<div id="slide1">			
				<img src="./images/streetfighter-logo.png" alt="Streetfighter Logo">
			</div>
			<div id="slide2">			
				<h1>Streetfighter!</h1>
				<p>Brought to you by: Ali B.</p>
			</div>
			<div id="slide3">
				<h1>Click to throw</h1>
			</div>
			<div id="slide4">
				<h1>Press X to be <span style="color: red">All Cool</span>!</h1>
			</div>
		</div>
	</div>
	<audio id="hadouken-sound" src="sound/hadouken.mp3">
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
